<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <title>Privato</title>
</head>
<body> 
    <div class="container">
        <header>
            <div class="logo">
                <h1 id="logo">Privato</h1>
            </div>
        </header>
        <main>
            <section class="register-login">
                <div class="container-register-login">
                    <h3 id="titulo-register-login">Inicio de sesion</h3>
                    <p id="p-sign">Â¿No tienes una cuenta? <a id="a-sign" href="/index">Crea una</a></p>
                    <form class="form-centrado" method="post">

                        {% csrf_token %}
                        {{ form.as_p }}
                            
                        <div class="enviar">
                            <input class="boton" type="submit" value="Enviar">
                        </div>
    
                    </form>
                    {% if error %}
                        <p id="error">{{ error }}</p>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>
</body>
</html>
